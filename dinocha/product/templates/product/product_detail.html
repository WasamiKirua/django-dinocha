{% extends 'core/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% load static %}

{% block content %}

<section class="bg-white py-8">
<div class="container mx-auto flex flex-wrap pt-4 pb-12">

    <div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
        <img class="grow shadow-lg" src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/240x240.jpg{% endif %}">
        <div class="pt-3 flex">
            <p class="shop-text text-lg sm:text-xl md:text-2xl">{{ product.name }}</p>
        </div>
        <div class="pt-3 flex">
            <p class="shop-text text-sm pt-1 text-gray-900">
                {{ product.description }}
            </p>
        </div>

        <div class="pt-3 flex">
            <p class="text-sm pt-1 text-gray-900">
                à¸¿{{ product.get_display_price }}
            </p>
        </div>    
    </div>
</div>
</section>

{% endblock %}
