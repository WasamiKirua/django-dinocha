{% extends 'core/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% load static %}

{% block content %}

<section class="bg-white py-8">
<div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">

{% for product in products %}

<div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">

    <a href="{% url 'product_detail' product.id%}"> <img class="grow shadow-lg" src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/240x240.jpg{% endif %}"/></a>
    <a  href="#" 
        hx-get="{% url 'add_to_cart' product.id %}"
        hx-target="#menu-cart-button"
        hx-swap="outerHTML">

        <div class="pt-3 flex items-center justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-purple-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
        </div>
    </a>
    <div class="pt-3 flex items-center justify-between">
        <p class="shop-text text-lg sm:text-xl md:text-2xl">{{ product.name }}</p>
    </div>
        <p class="text-sm pt-1 text-gray-900">à¸¿{{ product.get_display_price }}</p>
</div>

{% endfor %}

</div>
</section>

{% endblock %}
