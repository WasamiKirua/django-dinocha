{% extends 'core/base.html' %}
{% block title %}Shop{% endblock %}
{% load static %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="w-full lg:w-1/4">

        <p class="shop-text text-purple-500 text-md">Hello There,</p>
        <h2 class="shop-text text-gray-800 mb-5">Let's Drink SomTam Coffee</h2>
 
    </div>

    <div class="filters w-full">
        <h3 class="shop-text mt-6 mb-3 text-purple-800 font-bold text-xl">Categories</h3>
    </div>

{% for category in categories %}
    <div class="mt-5 grid md:grid-cols-3 gap-x-6 lg:gap-x-12 text-purple-500">
        <div class="mb-6 lg:mb-0">
          <div class="bg-white block rounded-lg shadow-lg">
            <div class="relative overflow-hidden bg-no-repeat bg-cover">
              <img src="{% if category.name == 'Coffee' %}{% static 'images/category-coffee.jpg' %}{% else %}{% static 'images/category-coffee-two.jpg' %}{% endif %}" class="w-full rounded-t-lg" />
              <a href="{% url 'product' category.slug %}">
                <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed text-purple-500"></div>
              </a>
              <svg class="absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"
                style="left: 0; bottom: 0">
                <path fill="#fff"
                  d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
              </svg>
            </div>
            <div class="p-6">
              <h5 class="shop-text text-md font-bold mb-4">{{ category.name }}</h5>
            </div>
          </div>
        </div>
    </div>
{% endfor %}

</div>

{% endblock %}
